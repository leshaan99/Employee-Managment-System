<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Js/jquery-3.7.1.js"></script>
<script src="Js/employee.js"></script>

<body>
    <div class="container mt-5">
        <h1>Employee Management System</h1>

        <div class="d-flex justify-content-between mt-4">
            <div class="form-section">
                <div class="mb-3">
                    <label for="empid" class="form-label">Employee ID</label>
                    <input type="text" disabled class="form-control" id="empid" placeholder="Employee number">
                </div>

                <div class="mb-3">
                    <label for="empname" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="empname" placeholder="Enter name">
                </div>

                <div class="mb-3">
                    <label for="empaddress" class="form-label">Employee Address</label>
                    <input type="text" class="form-control" id="empaddress" placeholder="Enter address">
                </div>

                <div class="mb-3">
                    <label for="empnum" class="form-label">Employee Mobile Number</label>
                    <input type="number" class="form-control" id="empnum" placeholder="Enter mobile number">
                </div>

                <div>
                    <button type="button" class="btn btn-success" onclick="saveEmployee()">Save</button>
                    <button type="button" class="btn btn-primary" onclick="updateEmployee()">Update</button>
                    <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="clearFields()">Clear</button>
                </div>
            </div>

            <div class="table-section">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Emp ID</th>
                        <th scope="col">Emp Name</th>
                        <th scope="col">Emp Address</th>
                        <th scope="col">Emp Mbile Number</th>
                    </tr>
                    </thead>
                    <tbody id="empTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
